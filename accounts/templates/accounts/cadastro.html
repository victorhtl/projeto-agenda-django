{% extends 'base.html'%}
{% block conteudo %}
<h1 class="mt-3 mb-3">Cadastro</h1>
<form method="post" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
        <input type="text" name="nome" class="form-control" 
        value="{{request.POST.nome}}" placeholder="Nome">
    </div>
    <div class="form-group">
        <input type="text" name="sobrenome" class="form-control" 
        value="{{request.POST.sobrenome}}" placeholder="Sobrenome">
    </div>
    <div class="form-group">
        <input type="email" name="email" class="form-control" 
        value="{{request.POST.email}}" placeholder="Email">
    </div>
    <div class="form-group">
        <input type="text" name="usuario" class="form-control" 
        value="{{request.POST.usuario}}" placeholder="Usuario">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="senha" 
        placeholder="Senha">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="senha2" 
        placeholder="Confirma senha">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
