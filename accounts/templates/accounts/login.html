{% extends 'base.html'%}
{% block titulo %}
Login
{% endblock %}
{% block conteudo %}
<h1 class="mt-3">Tela de login</h1>

{% if not user.is_authenticated %}
<form action="/accounts/login/" method="post">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
        <label>Usuario</label>
        <input type="text" name="usuario" class="form-control" 
        value="{{request.POST.usuario}}" placeholder="Usuario">
    </div>
    <div class="form-group">
        <label>Senha</label>
        <input type="password" class="form-control" name="senha" 
        placeholder="Senha">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
</form>
{% else %}
<p> Você já está logado como {{user}}.</p>
<p>Vá para a <a href="{% url 'dashboard' %}">Dashboard</a></p>
<p><a href="{% url 'logout' %}">Logout</a></p>
{% endif %}
{% endblock %}
